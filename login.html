<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- -----Aos-animate------ -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- -----Owl-carousel------ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"/>

    <!-- -----Bootstrap-------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>

    <!-- -----Font-awesome ------>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Login | Minuto30</title>
    <link rel="stylesheet" href="css/style.css?v=1.1">
    <link rel="stylesheet" href="css/responsive.css?v=1.1">

</head>
<body>

<!-- -----Header------ -->
<header class="header">
    <div class="contentHeader">
        <div class="leftHeader">
            <div class="logoHeader">
                <a href="index.html" class="logoMinuto"><img src="img/logo-minuto-30.png" alt=""></a>
            </div>
        </div>
    </div>
</header>


<!-- ----Cover---- -->
<div class="cover">
    <div class="contentCover">
        <div class="loginMin">
            <div class="contentLogin">
                <div class="headLogin">
                    <h2 class="titleForm">Inicia sesión</h2>
                </div>
                <form action="" class="formLogin">
                    <h2 class="titleForm">Insgresa tus datos</h2>
                    <input type="email" placeholder="Correo electrónico">
                    <input type="text" name="" id="" placeholder="Contraseña">
                    <button type="submit" class="btnGlobal">Iniciar sesión</button>
                </form>
                <p>¿No tienes tienes cuenta? <a href="registro.html">Ingresa aquí</a></p>
            </div>
        </div>
    </div>
</div>

    
<!-- -----Owl-carousel------ -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

<!-- -----Bootstrap-------- -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<!-- -----Aos-animate------ -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        once: true
    });
</script>  

<script src="js/owlEv.js"></script>

</body>
</html>
